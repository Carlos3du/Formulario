<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="form.css" media="screen">
    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de desenvolvedores</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label><br>
                <input type="text" name="nome" id="nome" required>
            </div><br>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>


        <div class="campo">
            <label><strong>Qual área você se especializou?</strong></label>
            <label>
                <input type="radio" name="areaweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="areaweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="areaweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select>
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div><br><br>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as linguagens que tem domínio:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" ind="tecnologia2" name="tecnologia2" value="Java">
                <label for="tecnologia2">Java</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Python">
                <label for="tecnologia3">Python</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="CSS">
                <label for="tecnologia4">CSS</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C#">
                <label for="tecnologia6">C#</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre sua experiência:</strong></label><br>
            <textarea row="6" style="width: 24em" id="exp" nome="exp"></textarea>
            
        </div>


        <button class="botao" type="submit">Concluído</button>

    </form>

</body>

</html>
